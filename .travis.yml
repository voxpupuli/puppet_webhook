---
language: ruby
cache: bundler
os: linux
dist: bionic
before_install:
  - gem install bundler:2.1.4
  - bundle -v
before_script:
  - cp ./config/config.yml.example ./config/config.yml
  - 'bundle exec rake db:migrate SINATRA_ENV=test'
script:
  - 'bundle exec rake $CHECK'
jobs:
  fast_finish: true
  include:
    - rvm: 2.5.5
      env: CHECK=test
    - rvm: 2.6.5
      env: CHECK=test
    - rvm: 2.7
      env: CHECK=test
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
  irc:
    on_success: always
    on_failure: always
    channels:
      - "chat.freenode.org#voxpupuli-notifications"
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: puppet_webhook
  on:
    tags: true
    repo: voxpupuli/puppet_webhook
